<div class="container-fluid">
	<form name="StudentForm" novalidate>

		<div class="row">
			<div class="col-sm-2"></div>

			<div class="col-sm-8">

				<div class="card">
					<div class="card-header text-center">
						<h4>
							<b>Student Information Form</b>
						</h4>
					</div>

					<div class="card-block">
						<div class="row">

							<div class="form-group col-sm-12">
								<label for="text control-label"><b>Student Name : <required-mark></required-mark></b>
								</label> <input type="text" class="form-control .text-capitalize"
									ng-model="student.studentName" ng-pattern="/^[a-zA-Z ]+$/"
									placeholder="Enter Student Name" name="StudentName"
									data-placement="top" data-html="true"
									data-original-title="Enter Student Name<br> for example, <b>Vishal</b>"
									tooltip required>

								<div class="col-sm-12">
									<span style="color: red"
										ng-show="StudentForm.StudentName.$touched && StudentForm.StudentName.$error.required">Student
										Name is required.</span>
								</div>
								<div class="col-sm-12">
									<span style="color: red"
										ng-show="StudentForm.StudentName.$touched && StudentForm.StudentName.$error.pattern">Invalid
										Student Name.</span>
								</div>
							</div>


							<div class="form-group col-sm-12">
								<label for="text control-label"><b>Student Age : <required-mark></required-mark></b>
								</label> <input type="number" class="form-control "
									ng-model="student.studentAge" placeholder="Enter Student Age"
									min="1" max="100" name="StudentAge" data-placement="top"
									data-html="true"
									data-original-title="Enter Student Age<br> for example, <b>22</b>"
									tooltip required>


								<div class="col-sm-12">
									<span style="color: red"
										ng-show="StudentForm.StudentAge.$touched && StudentForm.StudentAge.$error.required">Student
										Age is required.</span>
								</div>
								<div class="col-sm-12">
									<span style="color: red"
										ng-show="StudentForm.StudentAge.$touched && (StudentForm.StudentAge.$error.min || StudentForm.StudentAge.$error.max)">Invalid
										Student Age.</span>
								</div>
							</div>

							<div class="col-sm-12">
								<div class="row">
									<div class="col-sm-2"></div>
									<div class="form-group col-sm-4">
										<button type="button" class="btn btn-block btn-primary"
											ng-disabled="!StudentForm.$valid"
											ng-click="this[studentFormButton.method]()">
											<i class="{{studentFormButton.icon}}" aria-hidden="true"></i>
											{{studentFormButton.title}}
										</button>
									</div>
									<div class="form-group col-sm-4">
										<button type="button" class="btn btn-block btn-primary"
											ng-click="reset()">
											<i class="fa fa-refresh" aria-hidden="true"></i> Reset
										</button>
									</div>
									<div class="col-sm-2"></div>
								</div>
							</div>

						</div>

						<div class="row">

							<div class="col-sm-12">
								<div class="table-responsive">
									<table st-table="students" st-safe-src="studentsSafeList"
										class="table table-striped">
										<thead>
											<tr>
												<th st-sort="studentName">Name</th>
												<th st-sort="studentAge">Age</th>
												<th>Is Eligible</th>
												<th>Edit</th>
												<th>Delete</th>
											</tr>
											<tr>
												<th><input st-search="studentName"
													placeholder="search for Student Name"
													class="input-sm form-control" type="search" /></th>
												<th><input st-search="studentAge"
													placeholder="search for Student Age"
													class="input-sm form-control" type="search" /></th>
												<th></th>
												<th></th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="student in students">
												<td>{{student.studentName}}</td>
												<td>{{student.studentAge}}</td>
												<td>{{student.studentAge | StudentAgeFilter}}</td>
												<td><button type="button" class="btn btn-primary"
														ng-click="edit(student)">
														<i class="fa fa-eye" aria-hidden="true"></i>
													</button></td>
												<td><button type="button" class="btn btn-primary"
														ng-click="remove(student)">
														<i class="fa fa-trash" aria-hidden="true"></i>
													</button></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</form>

</div>
