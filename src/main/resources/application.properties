server.port=8088
server.context-path=/demo

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3309/data
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace 
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

#Jackson Settings
spring.jackson.serialization.eager-serializer-fetch=false
spring.jackson.default-property-inclusion=non-null
spring.jackson.serialization.write-empty-json-arrays=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false
spring.jackson.parser.auto-close-source=true
spring.jackson.parser.ignore-undefined=true
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.read-date-timestamps-as-nanoseconds=false